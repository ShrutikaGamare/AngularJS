<div class="panel panel-primary">
    <div class="panel-header">
        ProductList
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">FilterBy</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterData">
            </div>
        </div>
        <div class="row">
                <div>
                    <h3>
                        Filtered By : {{filterData}}
                    </h3>
                </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success" (click)="toggleImage()">
                                {{showImage?"hideImage":"showImage"}}
                            </button>
                        </th>
                        <th>ProductID</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let products of product | ProductFilter:filterData" > 
                        <!--have to repeat row-->
                        <td>
                            <!-- to dynamically embedd the style using property -->
                            <img src={{products.imageUrl}} *ngIf="showImage" [style.width.px]="styleWidth">

                        </td>
                        <td>
                            {{products.productId}} 
                        </td>
                        <td>
                            {{products.productName}}      
                        </td>
                        <td>
                            {{products.productCode}}                 
                        </td>
                        <td>
                            {{products.price}}                 
                        </td>
                        <td>
                            <star-comp [rating]="products.starrating"></star-comp>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
